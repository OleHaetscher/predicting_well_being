# This configuration file enables the user to specify parameter of the data preprocessing process
# Furthermore, it includes the data specifications of each sample (items, scales, etc.).
# All final results where generated with the current configuration.

execute_preprocessing: false

general:
  datasets_to_be_included: [ cocoesm, cocoms, cocout, emotions, pia, zpid ]
  log_dir: "../logs/x"  # only for relevant preprocessing
  log_name: x

  path_to_raw_data: "../data/raw"
  store_data: true  # store the full preprocessed df
  store_wb_items: false  # store the wb_items for calculating descriptives

  path_to_preprocessed_data: "../data/preprocessed"
  full_data_filename: full_data  # data used for ML-based analysis
  min_num_esm_measures: 5  # exclusion criterion
  nrows: 999999 # can be diminished for testing
  need_inverse_coding: [ cocoms, cocout, emotions, pia, zpid ]  # cocoesm data is already inverse coded

  esm_id_col:
    cocoesm: participant
    cocoms: original_id
    cocout: id
    emotions: id
    pia: id
    zpid: user_id

  esm_timestamp_col:
    emotions: created_esm
    zpid: questionnaireStartedTimestamp_corrected
    cocout: StartDateConvert_esm
    pia: created
    cocoesm: created_individual_esm
    cocoms: questionnaireStartedTimestamp

  years_of_data_collection:
    cocoesm: [ 2021, 2022 ]
    cocoms: [ 2022, 2023 ]
    zpid: [ 2020 ]
    emotions: [ 2020 ]
    cocout: [ 2020, 2021 ]
    pia: [ 2021 ]

  pl_suffixes:
    cocoesm: _t1
    cocoms: [ _t1, _t2 ]
    cocout: _t1
    emotions: [ _t2, _t3, _t4 ]
    pia: [ _t2, _t3, _t4 ]

  country_col:
    cocoesm:
      trait: country
      state: country_esm

  sensing:
    app_substring:
      cocoms: App_
      zpid: app_
    call_substring:
      cocoms: Call_totalDur
      zpid: phone_sum_dur_calls
    call_reference:
      cocoms: Screen_totalDur_unlocked
      zpid: screen_sum_dur_session

sanity_checks:
  sensing:
    nan_col_thresh: 0.15
    zero_col_thresh: 0.30

  fix_country_mappings:
    cocout: usa
    pia: germany
    emotions: germany
    zpid: germany
    cocoms: germany

  nan_thresh: 0.3
  cron_alpha_thresh: 0.6
  expected_pos_corrs:
    - self_esteem
    - social_status
    - trust_government
    - education_level
    - state_pa
    - trait_pa
    - trait_na
    - sleep_quality_mean
    - number_interactions_mean
    - gdp_capita
    - state_wb
    - creative_imagination
    - productiveness
    - responsibility

person_level:
  other_trait_columns:
    - name: id_col
      var_type: continuous
      item_names:
        cocoesm: participant
        cocoms: original_id
        cocout: id
        emotions: id
        pia: id
        zpid: p_0001

    - name: trait_flags  # self-indicated careless responding
      var_type: binary
      item_names:
        cocoesm: FLAG_self_indication
        cocoms: selfindication_careless
      category_mappings: # 0 indicates careless responding
        cocoesm: { 1: 0, 0: 1 }
        cocoms: { 1: 1, 2: 0 }

    # we need to track this for the  ML-based analysis
    - name: unique_id
      item_names:
        cocoms: unique_id

    - name: time_col  # only relevant for cocoesm to merge the country-level vars
      item_names:
        cocoesm: created_demographics
        cocoms: datetime
        emotions: created_demog
        pia: created_demog
        zpid: created_demog
        cocout: RecordedDateConvert

