        cocoms: [ selection_topics_01, selection_topics_02, selection_topics_03, selection_topics_04, selection_topics_05, selection_topics_06, selection_topics_07, selection_topics_08, selection_topics_09, selection_topics_00 ] # 01 work, 02 (training / studies /other education), 03 (leisure activities / interests), 04 (other people), 05 (personal issues / problems), 06 (COVID-19), 07 (War in Ukraine), 08 (politics), 09 (other topics), 00 no interaction
