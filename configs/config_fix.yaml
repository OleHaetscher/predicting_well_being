          cocout: demog_ppl_household
          cocoesm: quantity_household
          cocoms: household_none
        category_mappings:
          emotions: {0: 1} # 0 == no other person in household
          zpid: {1: 1}
          cocout: {0: 1}
          cocoesm: {0: 1} # 0 == no other person in household
          cocoms: {1: 1}

      - name: living_partner
        var_type: binary
        item_names:
          zpid: DEMO_FS6_3
          cocout: demog_relationship_ppl_household
          cocoesm: relationship_household
          cocoms: household_partner
        category_mappings:
          zpid: { 1: 1 }
          cocout: {3: 1} # 3
