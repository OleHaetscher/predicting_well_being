person_level:
  other_trait_columns:
    - name: id_col
      var_type: continuous
      item_names:
        cocoesm: participant
        cocoms: original_id
        cocout: id
        emotions: id
        pia: id
        zpid: p_0001

    - name: trait_flags  # self-indicated careless responding
      var_type: binary
      item_names:
        cocoesm: FLAG_self_indication
        cocoms: selfindication_careless  # only for wave 3
      category_mappings: # 1 include, 0 exclude (0 indicates careless responding)
        cocoesm: { 1: 0, 0: 1 }
        cocoms: { 1: 1, 2: 0 }

    # we need to track this for the machine learning part
    - name: unique_id
      item_names:
        cocoms: unique_id

    # TODO Change this
    - name: time_col  # only for cocoesm to merge the country-level vars
      item_names:
        cocoesm: created_demographics
        cocoms: datetime # _t1?
        emotions: created_demog
        pia: created_demog
        zpid: created_demog  # created in ZPID preprocessor
        cocout: RecordedDateConvert

    - name: country_col
      item_names:
        cocoesm: country
        cocoms: country
        emotions: country
        pia: country
        zpid: country
        cocout: country


  personality:
