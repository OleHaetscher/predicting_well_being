          cocoesm: relationship_household
          cocoms: household_children
        category_mappings:
          zpid: { 1: 1 }
          cocout: { 5: 1 } # 5
          cocoesm: { 5: 1 } # 5
          cocoms: { 1: 1 }

      - name: living_other
        var_type: binary
        item_names:
          zpid: DEMO_FS6_2
          cocout: demog_relationship_ppl_household
          cocoesm: relationship_household
          cocoms: [ household_roommate, household_friends, household_parents, household_family_other ]
        category_mappings:
          zpid: { 1: 1 }
          cocout: { 1: 1, 2: 1, 4: 1, 6: 1 }
          cocoesm: { 1: 1, 2: 1, 4: 1, 6: 1 }
          cocoms: { 1: 1 }  # TODO test if this is handled correctly

      - name: relationship
        var_type: binary
        item_names:
          emotions: relationship_status # 1 (single); 2 (in a relationship); 3 (married); 4 (divorced); 5 (widowed)
          zpid: DEMO_FS2 # 1 = no, 2 = yes
          cocout: Q14_dem # 1 = no, 2 = somewhat, rest = yes
          pia: relationship_status # 1 (single), 2 (in a relationship), 3 (mar-ried), 4 (divorced), 5 (wid-owed)
