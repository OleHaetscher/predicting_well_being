          cocoms: quantity_household # integer  #todo verified?

      # people_household -> categories
      # zpid: [ DEMO_FS6_1, DEMO_FS6_2, DEMO_FS6_3, DEMO_FS6_4 ], # 1 alleine, 2 freunde / mitbewohner / familie, 3 partner / partnerin, 4 kindern
